<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        overflow: hidden;
        text-align: center;
      }
    </style>
    <script src="polyfill.min.js"></script>
    <script src="hanzi-writer.min.js"></script>
  </head>
  <body>
    <div id="character-target-div" onclick="writer.animateCharacter()" title="点击重新播放按标准笔顺书写的动画"></div>
    <script>
      var writer = HanziWriter.create("character-target-div", "", {
        width: 100,
        height: 100,
        padding: 5,
        strokeColor: "#337ab7",
        showOutline: true,
        showCharacter: false,
        strokeAnimationSpeed: 1,
        delayBetweenStrokes: 12,
      });

      animateCharacter = function (char) {
        if(!char) {
          writer.setCharacter(""); 
          return;
        }

        writer.setCharacter(char).then(
          function(){
            setTimeout(function () {
              writer.animateCharacter();
            }, 1200);
          }
        ) 
      };
    </script>
    
  </body>
</html>
